<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <p>Enter the bill and tip percentage to calculator the total</p>
        <label for="bill">Bill amount:</label>
        <input type="number" name="bill" id="bill" placeholder="Enter the bill amount" required><br>
        <label for="tip">Tip percentage:</label>
        <input type="number" name="tip" id="tip" placeholder="Enter the tip percentage" required><br>
        <button type="submit">CALCULATE</button>
        <label for="total">Total:</label>
        <span id="total"></span>
    </div>
</body>
</html>
